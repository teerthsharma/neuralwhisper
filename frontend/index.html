<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Premium AI-powered ASMR PDF reader with voice cloning - runs entirely in your browser" />
  <title>ASMR Reader | AI-Powered Whisper Reading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>

  <!-- Liquid Glass Filter Definition -->
  <svg style="visibility: hidden; position: absolute;" width="0" height="0" xmlns="http://www.w3.org/2000/svg"
    version="1.1">
    <defs>
      <filter id="mini-liquid-lens">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.005" numOctaves="3" seed="1" result="warp" />
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="10" in="SourceGraphic" in2="warp" />
      </filter>
    </defs>
  </svg>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
